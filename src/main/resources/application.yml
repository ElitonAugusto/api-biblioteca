cors:
  originPatterns: http://localhost:8080/,https://bibliotecka.com.br,http://localhost:3000/
spring:
  datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/biblioteca?useTimezone=true&serverTimezone=UTC
      username: root
      password: root
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: false
springdoc:
  pathsToMach: /persons/**
  swagger-ui:
    user-root-path: true