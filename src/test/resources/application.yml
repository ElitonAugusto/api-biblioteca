server:
  port: 8888
cors:
  originPatterns: http://localhost:8080,https://localhost:8080,http://localhost:3000
spring:
  datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: false
springdoc:
  pathsToMach: /persons/**
  swagger-ui:
    user-root-path: true